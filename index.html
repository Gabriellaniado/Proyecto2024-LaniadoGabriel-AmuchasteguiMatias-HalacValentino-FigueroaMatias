<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas de Encuentro</title>
    <meta content="Gabriel Laniado, Amuchastegui Matias, Halac Valentino, Figueroa Matias" name="author"/>
    <meta content="Web de Resolucion de MRU" name="description" />
    <meta content="MRU, Encuentro, Choque, Fisica" name="palabras-principales"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

  </head>

  <body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="teoria.html">Teoría</a></li>
            <li><a href="formulas.html">Fórmulas Útiles</a></li>
        </ul>
    </nav>

    <header>
        <h1>Problemas de Encuentro</h1>
    </header>

    <section> 
        <div class="vehiculo">
            <h2>Vehiculo 1</h2>
            <h3>Velocidad:</h3>
            <input type="number" min="1" max="10" value="1">
            <span>[ m/s ]</span> 
            <h3>Posicion:</h3>
            <input type="number" min="0" max="10" value="0"> 
            <span>[ m ]</span>

            <h3>Color:</h3>
            <div class="color">
                <select name="auto+" id="auto+">
                    <option>Rojo</option>
                    <option>Negro</option>
                    <option>Azul</option>
                </select>    
            </div>
            <img class="img" src="imagenes/rojo+.png" alt="Auto rojo">
            <img class="img" src="imagenes/negro+.png" alt="Auto negro">
            <img class="img" src="imagenes/azul+.png" alt="Auto azul">
        
        </div>
        
        <div class="vehiculo">
            <h2>Vehiculo 2</h2>
            <h3>Velocidad:</h3>
            <input type="number" min="-10" max="-1" value="-1"> 
            <span>[ m/s ]</span> 
            <h3>Posicion:</h3>
            <input type="number" min="0" max="10" value="10">
            <span>[ m ]</span> 

            <h3>Color:</h3>
            <div class="color">
                <select name="auto+" id="auto+">
                    <option>Rojo</option>
                    <option>Negro</option>
                    <option>Azul</option>
                </select>    
            </div>
            <img class="img" src=imagenes/rojo-.png alt="Auto rojo">
            <img class="img" src="imagenes/autonegro-.png" alt="Auto negro">
            <img class="img" src="imagenes/azul-.png" alt="Auto azul">
        
        </div>

        <div id="calculo">
            <h3>¿Qué desea calcular?</h3>
            <select>
                <option value="posicion">Posición de encuentro</option>
                <option value="tiempo">Tiempo de encuentro</option>
            </select>

            <button type="button" class="boton">Calcular</button>
        </div>

    </section>

    <footer></footer>
  </body>
</html>
